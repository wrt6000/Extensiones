		 <th>Inicio Date</th>
		 <th>Fin Date</th>

                <td><a onclick="Backbone.trigger('<%= componentId %>-championchip-costo',{startDate<%= htmlEncode(sport.getDisplay('startDate')) %>,endDate:<%= htmlEncode(sport.getDisplay('endDate')) %>}); return false;" >Calcular Costo</a></td> return false;" >Calcular Costo</a></td>

<script type="text/template" id="championShip">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-championShipForm">
    <% if(championShip.id) {%>
    <input type="hidden" name="id" value="<%= championShip.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Introduzca el nombre del campeonato" value="<%= championShip.get('name') %>"/>	
		</div>
		<div class="form-group" >
			<label for="startDate">Fecha de Inicio</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="startDate"  name="startDate" placeholder="Introduzca la fecha de inicio" />
    		<%= '<scr'+'ipt>' %>
        	$('#startDate').datepicker({autoclose:true});
        	$('#startDate').datepicker('setDate',App.Utils.Converter.date.toDate("<%= championShip.get('startDate') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
			<label for="endDate">Fecha finalizacion</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="endDate"  name="endDate" placeholder="Introduzca la fecha de finalizacion" />
    		<%= '<scr'+'ipt>' %>
        	$('#endDate').datepicker({autoclose:true});
        	$('#endDate').datepicker('setDate',App.Utils.Converter.date.toDate("<%= championShip.get('endDate') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
    </form>
    </div>
</script>
